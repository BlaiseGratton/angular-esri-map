<h2>Set Basemap</h2>
<esri-map id="map" center="map.center" zoom="map.zoom" basemap="{{map.basemap}}">
</esri-map>
<p>Basemap:
    <select ng-model="map.basemap">
        <optgroup label="Tiled">
            <option value="gray">Gray</option>
            <option value="dark-gray">Dark Gray</option>
            <option value="topo">Topographic</option>
            <option value="streets">Streets</option>
            <option value="satellite">Satellite</option>
            <option value="hybrid">Hybrid</option>
            <option value="oceans">Oceans</option>
            <option value="national-geographic">National Geographic</option>
            <option value="terrain">Terrain</option>
            <option value="osm">Open Street Map</option>
        </optgroup>
        <optgroup label="Vector">
            <option value="gray-vector">Gray</option>
            <option value="dark-gray-vector">Dark Gray</option>
            <option value="topo-vector">Topographic</option>
            <option value="streets-vector">Streets</option>
            <option value="streets-navigation-vector">Streets Navigation</option>
            <option value="streets-night-vector">Streets Night</option>
            <option value="streets-relief-vector">Streets Relief</option>
        </optgroup>
    </select>
    Lat: {{ map.center.lat | number:3 }}, Lng: {{ map.center.lng | number:3 }}, Zoom: {{map.zoom}}
</p>
<p>Based on <a href="https://developers.arcgis.com/javascript/3/jssamples/map_agol.html">this sample</a>.</p>
<p>Documentation:
    <a href="./docs/#/api/esri.map.directive:esriMap">esri-map</a>
</p>
