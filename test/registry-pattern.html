<!DOCTYPE html>
<html ng-app="esri-map-example">
    <head>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
        <meta charset="utf-8">
        <title>Registry Pattern</title>

        <!-- load Esri CSS  -->
        <link rel="stylesheet" href="//js.arcgis.com/4.0beta3/esri/css/main.css">
    </head>
    <body>
        <h2>Registry Pattern</h2>
        <div ng-controller="ExampleController as exampleCtrl">
            <esri-map-view 
                map="exampleCtrl.map"
                register-as="myMapView"
                on-create="exampleCtrl.onViewCreated"
                view-options="{
                    zoom: 4,
                    center: [15, 65]
                }">
            </esri-map-view>
        </div>
        <div ng-controller="AnotherController as anotherCtrl">
            <p ng-show="!anotherCtrl.point">Click the map to see point X / Y.</p>
            <p ng-show="anotherCtrl.point">Clicked point X: {{ anotherCtrl.point.x }}, Y: {{ anotherCtrl.point.y }}</p>
        </div>
        <p>Based on <a href="https://developers.arcgis.com/javascript/beta/sample-code/get-started-mapview/index.html">this sample</a>.</p>
        <!-- load Esri JavaScript API -->
        <script src="//js.arcgis.com/4.0beta3/"></script>
        <!-- load Angular -->
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.js"></script>
        <!-- load the angular-esri-map module -->
        <script src="lib/angular-esri-map.js"></script>
        <!-- run example app controller -->
        <script type="text/javascript">
            /*eslint indent:false*/
            /*global angular:false*/
            'use strict';

            // include esri.map module
            angular.module('esri-map-example', ['esri.map'])
                .controller('ExampleController', function(esriLoader) {
                    var self = this;
                    // load esri modules
                    esriLoader.require([
                        'esri/Map'
                    ], function(Map) {
                        // create the map
                        // and add a feature layer
                        self.map = new Map({
                            basemap: 'streets'
                        });

                        self.onViewCreated = function(view) {
                            self.mapView = view;
                        };
                    });
                })
                .controller(('AnotherController'), function(esriRegistry, $scope) {
                    // another way to get a reference to the map is to
                    // set the register-as attribute on the directive
                    // and then use the esriRegistry to get the map by name
                    esriRegistry.get('myMapView').then(function(view) {
                        view.on('click', function(e) {
                            // NOTE: $scope.$apply() is needed b/c the map's click event
                            // happens outside of Angular's digest cycle
                            $scope.$apply(function() {
                                $scope.map.point = e.mapPoint;
                            });
                        });
                    });
                });
        </script>
    </body>
</html>
