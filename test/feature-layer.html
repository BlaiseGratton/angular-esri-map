<!DOCTYPE html>
<html ng-app="esri-map-example">
    <head>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
        <meta charset="utf-8">
        <title>Feature Layer</title>

        <!-- load Esri CSS  -->
        <link rel="stylesheet" href="//js.arcgis.com/4.0beta3/esri/css/main.css">
    </head>
    <body>
        <h2>Feature Layer</h2>
        <div ng-controller="ExampleController as exampleCtrl">
            <esri-map-view map="exampleCtrl.map" 
                view-options="{
                    extent: {
                        xmin: -9177811,
                        ymin: 4247000,
                        xmax: -9176791,
                        ymax: 4247784,
                        spatialReference: 102100
                    }
                }">
            </esri-map-view>
            <p>Based on <a href="https://developers.arcgis.com/javascript/beta/sample-code/layers-featurelayer/index.html">this sample</a>.</p>
        </div>
        <!-- load Esri JavaScript API -->
        <script src="//js.arcgis.com/4.0beta3/"></script>
        <!-- load Angular -->
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.js"></script>
        <!-- load the angular-esri-map lib to access the esri.directives module -->
        <script src="lib/angular-esri-map.js"></script>
        <!-- run example app controller -->
        <script type="text/javascript">
            /*eslint indent:false*/
            /*global angular:false*/
            'use strict';

            // include esri.directives module
            angular.module('esri-map-example', ['esri.directives'])
                .controller('ExampleController', function(esriLoader) {
                    var self = this;
                    // load esri modules
                    esriLoader.require([
                      'esri/Map',
                      'esri/layers/FeatureLayer'
                    ], function(Map, FeatureLayer) {

                        // create the map
                        // and add a feature layer
                        self.map = new Map({
                          basemap: 'hybrid',
                          layers: [
                              new FeatureLayer({
                                  url: '//services.arcgis.com/V6ZHFr6zdgNZuVG0/arcgis/rest/services/Landscape_Trees/FeatureServer/0'
                              })
                          ]
                        });
                    });
                });
        </script>
    </body>
</html>
