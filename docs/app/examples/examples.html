<div class="jumbotron">
    <h1>&lt;esri-map/&gt;</h1>
    <p class="lead">Examples showing how to use the angular-esri-map directives.</p>
</div>
<div class="row marketing">
    <div class="col-lg-6">
        <h4 ng-repeat-start="example in examplePages|limitTo:((examplePages.length/2)|floor):0">
            <a href="{{example.toc.url}}">{{example.toc.title}}</a>
        </h4>
        <p ng-repeat-end>{{example.toc.description}}</p>
    </div>

    <div class="col-lg-6">
        <h4 ng-repeat-start="example in examplePages|limitTo:((examplePages.length/2)|floor)+1:((examplePages.length/2)|floor)">
            <a href="{{example.toc.url}}">{{example.toc.title}}</a>
        </h4>
        <p ng-repeat-end>{{example.toc.description}}</p>
    </div>
</div>
