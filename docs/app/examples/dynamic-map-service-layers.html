<h2>Feature Layers Example</h2>
<!-- add map to page and bind to scope map parameters -->
<esri-map id="map" center="map.center" zoom="map.zoom" basemap="topo">
    <esri-dynamic-map-service-layer url="https://services.arcgisonline.com/arcgis/rest/services/World_Topo_Map/MapServer"
                                    visible-layers="0"
                                    visible="true"
                                    title="World Topo">
        <esri-info-template layer-ids="0"
                            title="Citations">
            <div>Org Full Name: ${OrgFullName}</div>
        </esri-info-template>
    </esri-dynamic-map-service-layer>
</esri-map>
