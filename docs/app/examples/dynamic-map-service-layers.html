<h2>Dynamic Map Service Layer Example</h2>
<!-- add map to page and bind to scope map parameters -->
<esri-map id="map" map-options="{ sliderOrientation : 'horizontal' }">
    <esri-dynamic-map-service-layer url="http://sampleserver1.arcgisonline.com/ArcGIS/rest/services/Demographics/ESRI_Population_World/MapServer"
                                    visible-layers="0"
                                    visible="true"
                                    title="World Topo">
        <esri-info-template layer-ids="0"
                            title="Citations">
            <div>Org Full Name: ${OrgFullName}</div>
        </esri-info-template>
    </esri-dynamic-map-service-layer>
</esri-map>
